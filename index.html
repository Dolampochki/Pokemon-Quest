<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<title></title>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
  	<link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>

    <section class="intro">
      <a class="goto_collection">
        <h1>מצאו את הפוקמונים</h1>
        <h2>ביום הולדת של מקסים</h2>
      </a>
    </section>

    <section class="collection hide">
      <div class="block">
        <h2>פוקמונים בסביבה</h2>
        <ul class="items">
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
            <li class="item innactive"></li>
        </ul>
        <p class="description">עלייכם לעבור רמה רמה, לענות על התשובות ולמצוא פוקמונים בבית. מתחת לכל אחד יש חלק של מפה. תאספו את כל ה-9 ותגלו איפה המתנות.</p>
        <a class="button next goto_question">מוכנים לחפש!</a>
      </div>
    </section>

    <section class="question hide">
      <div class="content">
        <h2></h2>
        <div class="block">
          <p class="description"></p>
        </div>
        <form>
          <label>תכניסו את התשובה<br>
            <small>(מספר או מילה באנגלית)</small></label>
          <input type="text" name="question_value" class="question_value">
          <input type="submit" class="button goto_check" value="שלחו!">
        </form>
      </div>
    </section>

    <section class="right_answer hide">
      <h2></h2>
      <div class="content">
        <h1>תשובה נכונה!</h1>
        <a class="button next goto_find">גילו איפה הפוקמון</a>
      </div>
    </section>

    <section class="wrong_answer hide">
      <h1>לא נכון :(</h1>
      <a class="button previous goto_question">נסו שוב</a>
    </section>

    <section class="find hide">
      <div class="content">
        <a class="button next level_up">מצאנו!</a>
      </div>
    </section>

    <section class="final hide">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/JuYeHPFR3f0?rel=0&amp;controls=0&amp;showinfo=0<!--&amp;autoplay=1-->" frameborder="0" allowfullscreen></iframe>
    </section>

  </body>
</html>
